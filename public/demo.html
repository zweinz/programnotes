<iframe src="/index.html?present=true&selfControlled=true" width="400" height="90%" id="notes"></iframe>
<div id="instructions">
	For some background on the making of, see <a href="https://doublebarline.com/yesterday" target=_blank>this post about the piece</a> and <a href="https://doublebarline.com/music-in-the-time-of-covid-19/" target=_blank>this post about livestreamed concerts.</a>
</div>
<script>
// Get current time from player every second, then map from time to where we are.

var tag = document.createElement('script');
tag.id = 'iframe-demo';
tag.src = 'https://www.youtube.com/iframe_api';
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
let noteFrame = document.getElementById("notes");

let times = [
	0, // Opening
	25, // 1
	2*60 + 45, // 1.5
	4*60, // 2
	5*60 + 40, // 1
	8*60 + 24, // 1.5
	9*60 + 33, // 2
	11*60 + 20, // Dev
	15*60 + 40, // Recap
	20*60 + 57, // Coda
	22*60 + 25, // II a
	25*60 + 54, // II b
	28*60 + 43, // II a
	33*60 + 12, // Scherzo
	35*60 + 10, // Trio
	35*60 + 58, // Scherzo
	37*60 + 6, // IV Bell
	38*60 + 22, // Dance
	39*60 + 23, // Skipping
	40*60 + 19, // Dev
	41*60 + 40, // Recap
	45*60 + 12, // End

	999999999999 // Hack for off by one error.
];

var player;
function onYouTubeIframeAPIReady() {
	player = new YT.Player('yt', {
	    events: {
	      'onReady': onPlayerReady,
	    }
	});
}

function onPlayerReady(event) {
	console.log('ready')
	setInterval(sync, 500);

}

function sync() {
	let secs = player.getCurrentTime();
	var index = 0;
	for (i = 1; i < times.length; i++) {
		if (secs  >= times[i - 1] && secs < times[i]) {
			index = i - 1;
			break;
		}
	}
	// Make sure it's loaded.
	if (noteFrame.contentWindow.setIndex) {
		noteFrame.contentWindow.setIndex(index);
	}
}

window.addEventListener("message", function(e) {
	if (e.source !== noteFrame.contentWindow) return;

	let time = times[e.data];
	if (player) {
		player.seekTo(time, true /* allowSeekAhead */);
	}
});

</script>
